<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Graphic Guru - Digital Marketing</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Montserrat:400,700" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet">
  
  <link href="assets/css/style.css" rel="stylesheet">

  <style>
    /* Emergency fix to ensure sections are visible if scripts fail */
    [data-aos] { opacity: 1 !important; transform: none !important; }
    #hero { min-height: 80vh; background: #f8f9fa; }
    .hero-slider img { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>

<body>

  <header id="header" class="d-flex align-items-center fixed-top bg-dark py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="m-0"><a href="index.html" class="text-white text-decoration-none">Graphic<span class="text-warning">Guru</span></a></h1>
      <nav id="navbar" class="navbar">
        <ul class="d-flex list-unstyled m-0 gap-4">
          <li><a class="text-white text-decoration-none" href="#hero">Home</a></li>
          <li><a class="text-white text-decoration-none" href="#about">About</a></li>
          <li><a class="text-white text-decoration-none" href="#services">Services</a></li>
          <li><a class="text-white text-decoration-none" href="#ourwork">Our Work</a></li>
          <li><a class="text-white text-decoration-none" href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="hero" class="d-flex align-items-center justify-content-center text-center">
    <div class="container">
      <h2 class="display-3 fw-bold">Making <span class="text-warning">your ideas</span> happen!</h2>
      <div class="mt-4">
        <a href="#about" class="btn btn-primary btn-lg px-4 me-2">Get Started</a>
        <a href="#ourwork" class="btn btn-outline-dark btn-lg px-4">Our Projects</a>
      </div>
    </div>
  </section>

  <main id="main">
    <section id="about" class="py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <img src="assets/img/about-img.jpg" class="img-fluid rounded shadow" alt="About Us">
          </div>
          <div class="col-lg-6">
            <h2 class="fw-bold">Welcome to GRAPHIC GURU</h2>
            <p class="lead">Where Digital Success Begins.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>
  
  <script src="assets/js/main.js"></script>

  <script>
    // Initialize AOS even if main.js has issues
    document.addEventListener('DOMContentLoaded', function() {
      AOS.init();
    });
  </script>

</body>
</html>
